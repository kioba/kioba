# Site settings
title: 'Karoly Somodi [Kioba]'
description: 'Kioba`s blog'
url: 'http://joshgerdes.com/jekyll-uno'
baseurl: '/kioba'
google_analytics: 'UA-125819865-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Karoly Somodi [Kioba]'
  email: charlssom@gmail.com
  twitter_username: kiobaa
  facebook_username: k1oba
  github_username:  kioba

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
